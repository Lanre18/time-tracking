<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time-tracking</title>
    <link rel="stylesheet" href="tracking.css"> 
</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="sub">
                
                <div class="main">
                 <div class="content1">
                    <div class="name">
                        <div class="pad 1">
                            <div class="picture">
                                <img src="./images/image-jeremy.png" alt="">
                            </div>
                            <div class="text">
                                <p>Report for</p>
                                <h2>Jeremy Robson</h2>
                            </div>
                        </div>
                            
                                
                        
                    </div>
                        <div class="time">
                        <div class="pad2">
                            <p>Daily</p>
                            <p id="white">Weekly</p>
                            <p>Monthly</p>
                        </div>
                                
                        </div>
                    
                 </div>
                    <div class="content2">
                        
                        <div class="work">
                            
                            <div class="wp">
                                <img src="./images/icon-work.svg" alt="">
                            
                            <div class="wt">
                                <div class="pad">
                                <div class="first">
                                    
                                    <div class="second">
                                        <p id="white" >Work</p>
                                        <p>...</p>
                                     </div> 
                                     <div class="third">
                                        <h1>32hrs</h1>
                                        <p>Last Week-36hrs</p>
                                    </div>  
                                    
                                </div>
                                </div>
                            </div>   
                            </div>
                        </div>
                        
                        <div class="exercise">
                            <div class="ep">
                                <img src="./images/icon-exercise.svg" alt="">
                            <div class="et">
                                <div class="pad">
                                    <div class="first">
                                        
                                        <div class="second">
                                            <p id="white">Exercise</p>
                                            <p>...</p>
                                         </div> 
                                         <div class="third">
                                            <h1>4hrs</h1>
                                            <p>Last Week-5hrs</p>
                                        </div>  
                                    
                                       
                                    </div>
                                    </div>
                            </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="content3">
                        <div class="play">
                            <div class="pp">
                                <img src="./images/icon-play.svg" alt="">
                            <div class="pt">
                                <div class="pad">
                                    <div class="first">
                                        
                                        <div class="second">
                                            <p id="white" >Play</p>
                                            <p>...</p>
                                         </div> 
                                         <div class="third">
                                            <h1>10hrs</h1>
                                            <p>Last Week-8hrs</p>
                                        </div>
                                        
                                        
                                    </div>
                                    </div>
                            </div>
                            </div>
                        </div>
                        
                        <div class="social">
                            <div class="sp">
                                <img src="./images/icon-social.svg" alt="">
                            <div class="st">
                                <div class="pad">
                                    <div class="first">
                                        
                                        <div class="second">
                                            <p id="white" >Social</p>
                                            <p>...</p>
                                         </div> 
                                         <div class="third">
                                            <h1>5hrs</h1>
                                            <p>Last Week-10hrs</p>
                                        </div>
                                        
                                    </div>
                                    </div>
                            </div>
                            </div>
                        </div>

                    </div>
                    <div class="content4">
                        <div class="study">
                            <div class="up">
                                <img src="./images/icon-study.svg" alt="">
                            <div class="ut">
                                <div class="pad">
                                    <div class="first">
                                        
                                        <div class="second">
                                            <p id="white" >Study</p>
                                            <p>...</p>
                                         </div> 
                                         <div class="third">
                                            <h1>4hrs</h1>
                                            <p>Last Week-7hrs</p>
                                        </div>   
                                        
                                    </div>
                                    </div>
                            </div>
                            </div>
                        </div>
                        
                        <div class="self">
                            <div class="lp">
                                <img src="./images/icon-self-care.svg" alt="">
                            <div class="lt">
                                <div class="pad">
                                    <div class="first">
                                        
                                        <div class="second">
                                            <p id="white">Self care</p>
                                            <p>...</p>
                                         </div> 
                                         <div class="third">
                                            <h1>2hrs</h1>
                                            <p>Last Week-2hrs</p>
                                        </div>  
                                         
                                    </div>
                                    </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
